<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="victor_main.css">
    <title>Ampli Task</title>
</head>

<body>


    <!-- Header -->

    <section style="height: 600px" id="header ">
        <div style="height: 600px" class="class bg-dark">
            <div style="padding-top: 150px" class="text text-center text-white ml-auto  ">

                <div class="d-flex justify-content-center">
                    <h5>THE HAM IS</h5>
                    <h5 class="my-color ml-1">WORDPRESS THEME</h5>
                </div>

                <h1 class="font-weight-bold">WE ARE CREATIVE</h1>

                <h5 class="font-weight-light">Just Buy And Enjoy These Awesome Features</h5>

            </div>

            <div style="margin-top: 100px" class="d-flex justify-content-center  ">
                <div>
                    <button style="font-size: 0.8rem"
                        class="btn my-line    my-bg-color text-white mr-4 font-weight-bold  ">EXPLORE NOW</button>
                </div>
                <div>
                    <button style="background-color: #00CBF6;font-size: 0.8rem"
                        class=" btn my-line  text-white  font-weight-bold ">PURCHASE NOW</button>
                </div>
            </div>

            <div class="d-flex justify-content-md-end justify-content-sm-center mr-md-5 pr-md-5 mt-sm-3">
                <div>
                    <div><img width="170" height="100" src="img/black.jpg" alt=""></div>
                    <div>
                        <div class="d-flex justify-content-between pt-2">
                            <div>
                                <i style="background-color: #171717" class="fas  fa-chevron-left fa-2x px-3 py-2"></i>
                            </div>
                            <div>
                                <i class="fas fa-chevron-right fa-2x px-3 py-2 my-bg-color text-white"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Four Cards -->
    <section id="cards">
        <div class="container-fluid">
            <div class="row">
                <div style="background-color: #1C2A33;border-top: 3px solid #18CFAB" class="col-md-3 ">
                    <div class="mx-auto text-center pt-5"><img width="50px" height="90px" src="img/touch.png" alt="">
                    </div>
                    <div class="pb-4">
                        <p class=" text-center my-color pt-3 ">DIFFERENT THEME OPTION</p>
                    </div>
                </div>

                <div style="border-top: 3px solid white" class="col-md-3 my-bg-color ">
                    <div class="mx-auto text-center pt-5"><img width="90px" height="75px" src="img/diamond.png" alt="">
                    </div>
                    <div class="pb-4">
                        <p class=" text-white text-center  pt-3 ">FULLY CUSTOMIZABLE</p>
                    </div>
                </div>

                <div style="background-color: #1C2A33;border-top: 3px solid #18CFAB" class="col-md-3 ">
                    <div class="mx-auto text-center pt-5"><img width="60px" height="90px" src="img/bulb.png" alt="">
                    </div>
                    <div class="pb-4">
                        <p class=" text-center my-color pt-3 ">UNLIMITED SUPPORT</p>
                    </div>
                </div>

                <div style="border-top: 3px solid white" class="col-md-3 my-bg-color ">
                    <div class="mx-auto text-center pt-5"><img width="90px" height="70px" src="img/gatgets.png" alt="">
                    </div>
                    <div class="pb-4">
                        <p class=" text-white text-center  pt-3 ">RESPONSIVE ALL DEVICE</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
